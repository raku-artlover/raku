/* RESET */
body,html{

/* --- Â∑¶‰∏ä„É≠„Ç¥ --- */
.logo {

  font-weight: bold;
  z-index: 500;

/* --- Âè≥‰∏äSNS„Ç¢„Ç§„Ç≥„É≥ --- */
.sns-links {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 500;
  display: flex;
  gap: 16px;
}

.sns-links a svg {
  width: 26px;
  height: 26px;
  fill: #fff;
  filter: drop-shadow(0 0 6px rgba(0,0,0,0.7));
  transition: opacity 0.3s, transform 0.3s;
}

.sns-links a:hover svg {
  opacity: 0.7;
  transform: scale(1.1);
}

/* --- „Çπ„É©„Ç§„Éâ„Ç∑„Éß„Éº (16:10Âõ∫ÂÆö) --- */
.slider {
  width: 100%;
  aspect-ratio: 16 / 10;
  overflow: hidden;
  position: relative;
}

.slides {
  position: relative;
  width: 100%;
  height: 100%;
}

.slides img {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 1s ease-in-out;
  z-index: 0;
}

.slides img.active {
  opacity: 1;
  z-index: 1;
}

/* --- „Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº --- */
.indicators {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
  z-index: 10;
}

.indicators div {
  width: 10px;
  height: 10px;
  background: rgba(255,255,255,0.5);
  border-radius: 50%;
  transition: 0.3s;
}

.indicators .active {
  width: 16px;
  height: 16px;
  background: rgba(255,255,255,1);
}

/* --- „Çª„ÇØ„Ç∑„Éß„É≥ --- */
.section-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 25px;
  padding: 45px 20px;
  max-width: 1200px;
  margin: auto;
}

.section-item {
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  cursor: pointer;
}

.section-item img {
  width: 100%;
  aspect-ratio: 5 / 4;
  object-fit: cover;
  transition: transform 0.4s ease, filter 0.4s ease;
}

.section-item:hover img {
  transform: scale(1.08);
  filter: brightness(0.8);
}

.section-title {
  position: absolute;
  bottom: 15px;
  left: 15px;
  font-size: 28px;
  font-weight: bold;
  color: #fff;
  text-shadow: 0 0 10px rgba(0,0,0,0.6);
  pointer-events: none;
}

/* --- „Ç™„Éº„Éê„Éº„É¨„Ç§Áî® --- */
#intro-overlay {
  position: fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,0);
  z-index: 9999;
  pointer-events: none;
  animation: overlayFade 5s forwards;
}

#intro-overlay img {
  max-width: 50%;
  max-height: 50%;
  opacity: 0;
  animation: imageFade 5s forwards;
}

/* ËÉåÊôØ„Éï„Çß„Éº„Éâ„Ç§„É≥/„Ç¢„Ç¶„Éà */
@keyframes overlayFade {
  0%   { background: rgba(0,0,0,0); }
  50%  { background: rgba(0,0,0,0.2); }
  100% { background: rgba(0,0,0,0); }
}

/* ÁîªÂÉè„Éï„Çß„Éº„Éâ„Ç§„É≥/„Ç¢„Ç¶„Éà */
@keyframes imageFade {
  0%   { opacity:0; }
  50%  { opacity:1; }
  100% { opacity:0; }
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  // --- „Ç™„Éº„Éê„Éº„É¨„Ç§ÂâäÈô§ ---
  const overlay = document.getElementById("intro-overlay");
  overlay.addEventListener("animationend", () => {
    overlay.remove();
  });

  // --- „Çπ„É©„Ç§„Éâ„Ç∑„Éß„Éº ---
  const slides = document.getElementById("slides");
  const indicators = document.getElementById("indicators");

  const imgs = [...slides.querySelectorAll("img")];
  const count = imgs.length;

  // „Ç§„É≥„Ç∏„Ç±„Éº„Çø„ÉºÁîüÊàê
  for (let i = 0; i < count; i++) {
    const dot = document.createElement("div");
    indicators.appendChild(dot);
  }
  const dots = [...indicators.querySelectorAll("div")];
  dots[0].classList.add("active");

  let index = 0;

  // ÂàùÊúüË°®Á§∫
  imgs.forEach(img=>img.classList.remove("active"));
  imgs[0].classList.add("active");

  function updateSlide() {
    imgs.forEach(img=>img.classList.remove("active"));
    imgs[index].classList.add("active");

    dots.forEach(d => d.classList.remove("active"));
    dots[index].classList.add("active");

    index = (index + 1) % count;
  }

  // Ëá™Âãï„Çπ„É©„Ç§„ÉâÔºà5ÁßíÔºâ
  setInterval(updateSlide, 5000);
});
</script>
